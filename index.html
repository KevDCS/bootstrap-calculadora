<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Calculadora Bootstrap</title>
</head>
<scrip>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form class="row col-4 gap-3">
      <div class="col-12">
        <label for="totalBill" class="form-label">Total de la factura</label>
        <input type="number" class="form-control" id="totalBill">
      </div>
      <div class="col-12">
        <label for="porcentajeTip" class="form-label">Porcentaje de propina</label>
        <input type="number" class="form-control" id="porcentajeTip">
      </div>
      <div class="col-12">
        <button type="submit" id="botonPropina" class="btn btn-primary">Calcular total de propina</button>
      </div>
      <h1>El total de la propina a dejar es de: <span id="totalTip"></span></h1>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>

    // Se agrega un event listener al botón para ejecutar la función al hacer click
    document.getElementById("botonPropina").addEventListener("click", function(e) {
      e.preventDefault()

        // Llamamos a los elements del DOM por su id.
        let total = parseFloat(document.getElementById("totalBill").value);
        let propina = parseFloat(document.getElementById("porcentajeTip").value);
        
        // Calculamos el total de propina usando las variables anteriores
        let totalPropina = total * (propina / 100);
        
        // Se pinta el total calculado en el span con el id totalTip
        document.getElementById("totalTip").textContent = totalPropina.toFixed(2);
      
    })
  </script>
</body>
</html>
